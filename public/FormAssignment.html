<html>
    <head>
        <title>Form Design</title>
        <link rel="styleSheet" href="FormAs.css">
    </head>
    <body>
        <div class="sub1" style="background-color:purple;">
            <div class="head" >
                <img src="img/verify.png" style="width:10%;height: 10%; margin: 0% 45%; background-color: purple; float:left;">
                <h1 >Register</h1>
            </div>
            <div class="formBody">
                <br><br>
                <br><br>
                <br>
                <img src="img/id.png" style="width:5%;height: 5%; margin-left: 25%; background-color: purple; float:left;">
                <input type="username" name="username" id="username" placeholder="Enter Username" required><br><br>
                <img src="img/key.png" style="height: 5%; width: 5%; margin-left: 25%; float: left; background-color: purple;"><input type="password" name="" id="password" placeholder="Enter password" required><br><br>
                <img src="img/key.png" style="height: 5%; width: 5%; margin-left: 25%; float: left; background-color: purple;"><input type="password" name="" id="conpassword" placeholder="Confirm password" required><br><br>
                <img src="img/email.png" style="width:5%;height: 5%; margin-left: 25%; background-color: purple; float:left;"><input style="float: left;" type="email" name="" id="email" placeholder="E-mail" required><br><br>
                <br><br>
                <input type="checkbox" id="terms" name="terms" style="width: 3%; height: 3%; margin-left: 10%;">By creating an account you agree our<a href="#">Terms and condition</a></input><p></p>
                <button style="width:50%; background-color:purple; height:5%; margin: 0% 25%" class="btn1" type="submit">Sign Up</button><br><br>
                <p style="margin-left: 25%;">Already a member?    <a href="#">Login here</a></p>
            </div>
        </div>
        <div class="sub1" style="background-color:yellow;">
            <div class="head" >
                <img src="img/login.png" style="width:10%;height: 10%; margin: 0% 45%; background-color: yellow; float:left;">
                <h1 style=>LOGIN</h1>   
            </div>
            <div  class="formBody">
                <hr><br><br><br><br><br><br>
                <img src="img/id.png" style="width:5%;height: 5%; margin-left: 25%; background-color: yellow; float:left;">
                <input type="username" name="username" id="username" placeholder="Enter Username" required><br><br>
                <img src="img/key.png" style="height: 5%; width: 5%; float: left; margin-left: 25%; background-color: yellow;">
                <input type="password" name="" id="password" placeholder="Enter password" required><br><br>
                <input type="checkbox" id="terms" name="terms" style="width: 3%; height: 3%; margin-left:25%;">Remember Me     <a href="#">Forgot Password?</a></input><br><br>
                <button style="width:50%; background-color:yellow; height:5%; margin: 0% 25%" class="btn1" type="submit">Login</button><br><br>
                <p style="margin-left: 25%;">Or you can login with one of the following</p>
                <br><a href="#"><img style="margin-left: 25%; height: 15%; width: 15%; float: left;" src="img/facebook.png"></a>
                <a href="#"><img style="margin-left: 2%; height: 15%; width: 15%; float:left" src="img/twitter.png"></a>
                <a href="#"><img style="margin-left: 2%; height: 15%; width: 15%; float:left" src="img/google-plus.png"></a>
                <br><br><br><br><p style="margin-left: 25%;">Don't have an account?    <a href="#">Signup</a></p>
            </div>       
        </div>
    </body>
</html>
